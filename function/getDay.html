<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let d = new Date();
        let day = d.getDay();
        let hour = d.getHours();
        let minute = d.getMinutes();

        switch (day) {
            case 0:
                day = "Sunday";
                break;
            case 1:
                day = "Monday";
                break;
            case 2:
                day = "Tuesday";
                break;
            case 3:
                day = "Wednesday";
                break;
            case 4:
                day = "Thursday";
                break;
            case 5:
                day = "Friday";
                break;
            default:
                day = "Saturday";

        }

        document.getElementById("demo").innerHTML = "Hello, today is " + day;
        document.getElementById("demo1").innerHTML = "Hello, today is " + d;
        document.getElementById("demo2").innerHTML = "Hello, time is " + hour;
    </script>
</body>

</html>
