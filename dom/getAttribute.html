<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="democlass change" style="color:red;">Web Dev II</h1>

    <p>This one will show element attribute if you click the button</p>
    <button onclick="showAttribute()">Chow Attribute</button>
    <h1 id="output"></h1>
    <script>
        const showAttribute = function () {
            let x = document.getElementsByTagName('H1')[0].getAttribute('class');
            document.getElementById('output').innerHTML = x;
        }
    </script>
</body>

</html>
