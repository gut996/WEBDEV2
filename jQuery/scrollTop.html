<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>
    <script>
        $(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() > 300) {

                    $("p.change").animate({
                        backgroundColor: "#aa0000",
                        color: "#fff",
                        fontSize: 120
                    }, 1000);

                }

            });
        });


    </script>

    <style>
        * {
            margin: 0;
        }

        .test {
            background-color: white;
            font-size: 2em;
            color: black;
        }

        body {
            height: 1600px;
        }

        p.top {
            width: 100%;
            height: 300px;
            background-color: grey;
            text-align: center;
            font-size: 3em;
            line-height: 300px;
        }

        p.change {
            position: sticky;
            top: 0px;

            width: 100%;
            height: 300px;
            text-align: center;
            font-size: 3em;
            line-height: 300px;
        }
    </style>
</head>

<body>
    <p class="top">Scroll Down</p>
    <p class="change">Main Section</p>
</body>

</html>
