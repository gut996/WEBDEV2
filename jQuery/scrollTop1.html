<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(document).scrollTop() > 400) {
                    $("p.bottom").addClass("change");
                } else {
                    $("p.bottom").removeClass("change");
                }
            });
        });
    </script>
    <style>
        * {
            margin: 0;
        }

        .change {
            background-color: coral;
        }

        .top,
        .bottom {
            width: 100%;
            height: 400px;
            line-height: 400px;
            font-size: 3em;
            text-align: center;
        }

        .top {
            background-color: grey;
            ;
        }
    </style>
</head>

<body style="height:1550px;">

    <p class="top">Scroll Down</p>

    <p class="bottom">main Section</p>

</body>

</html>
